<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nap Supporter </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Nap Supporter</h1>
        <p>あなたのお昼寝をサポートします。</p>
    </header>
    <main>
        <div id="timmer">⭐ここに選択した時間を表示⭐</div>

        <div class="container">
            <button id="start-btn" class="highlight-btn time-manage-btn">スタート</button>
            <button id="reset-btn" class="normal-btn time-manage-btn">リセット</button>
            <button id="stop-btn" class="normal-btn time-manage-btn">ストップ</button>
        </div>

        <h2>お昼寝時間</h2>
        <div id="minutes-container" class="container">
            <div id="display-minutes" class="display-time"></div>
            <label for="minutes">分</label>
            <input id="minutes" class="time-range"
                type="range" name="minutes" min="0" max="60">
        </div>
        <div id="seconds-container" class="container">
            <div id="display-seconds" class="display-time"></div>
            <label for="seconds">秒</label>
            <input id="seconds" class="time-range"
                type="range" name="seconds" min="0" max="60">
        </div>

        <h2>BGM・アラームの選択</h2>
        <div id="bgm-container" class="container">
            <label for="nature-bgm-select" class="sound-select-label">好きな自然音を選択</label>
            <select name="nature-bgm" id="nature-bgm-select">
                <option value="fire" data-bgm="fire">焚き火の音</option>
                <option value="insect" data-bgm="insect">虫の声</option>
                <option value="rain" data-bgm="rain">雨の音</option>
                <option value="sea" data-bgm="sea">海の音</option>
                <option value="water" data-bgm="water">水の音</option>
                <option value="wave" data-bgm="wave">波の音</option>
                <option value="wind" data-bgm="wind">風の音</option>
            </select>
            <label for="bgm-volume" class="volume-select-label">BGMの音量</label>
            <input id="bgm-volume" class="volume-range"
                type="range" name="bgm-volume" min="0" max="100">
            <button type="button" id="bgm-volume-check" class="volume-check-btn">BGM音量確認</button>
        </div>

        <div id="alarm-container" class="container">
            <label for="alarm-select" class="sound-select-label">アラーム音を選択</label>
            <select name="alarm" id="alarm-select">
                <option value="clock-1" data-alarm="clock-1">時計の音(ピピピッ)</option>
                <option value="clock-2" data-alarm="clock-2">時計の音(ジリリリ)</option>
                <option value="chicken" data-alarm="chicken">ニワトリ</option>
                <option value="morning" data-alarm="morning">朝の訪れ</option>
            </select>
            <label for="bgm-volume" class="volume-select-label">アラームの音量</label>
            <input id="bgm-volume" class="volume-range"
                type="range" name="bgm-volume" min="0" max="100">
            <button type="button" id="bgm-volume-check" class="volume-check-btn">アラーム音量確認</button>
        </div>


        <audio src="assets/Nature/fire.mp3" id="nature-fire"></audio>
        <audio src="assets/Nature/insect.mp3 " id="nature-insect"></audio>
        <audio src="assets/Nature/rain.mp3" id="nature-rain"></audio>
        <audio src="assets/Nature/sea.mp3" id="nature-sea"></audio>
        <audio src="assets/Nature/water.mp3" id="nature-water"></audio>
        <audio src="assets/Nature/wave.mp3" id="nature-wave"></audio>
        <audio src="assets/Nature/wind.mp3" id="nature-wind"></audio>

        <audio src="assets/Alarm/Clock-Alarm-1.mp3" id="alarm-clock-1"></audio>
        <audio src="assets/Alarm/Clock-Alarm-2.mp3" id="alarm-clock-2"></audio>
        <audio src="assets/Alarm/chicken.mp3" id="alarm-chicken"></audio>
        <audio src="assets/Alarm/morning.mp3" id="alarm-morning"></audio>

    </main>
    <footer>
        <h2>使用音源</h2>
        <a href="https://vsq.co.jp/plus/sound/category/environment/">環境音 | フリー音源・効果音 | VSQ plus+</a>
        <a href="https://otologic.jp/free/se/clock01.html">フリー効果音:時計 | OtoLogic</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
